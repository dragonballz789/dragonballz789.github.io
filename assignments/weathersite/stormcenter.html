<main>
    <form action="thanks.html">
        <fieldset id="basicinformation">
            <legend>Basic Information </legend>
                <label class="top">Full Name*<input type="text" name ="fname" placeholder="Five or more Alpha characters" required pattern=".{5,}" title="Five or more Alpha Characters" size="23"></label>
                <label class="top">E-mail<input type="email" name ="email" size="23" placeholder="optional"></label>
                <label class="top">Phone Number*<input type="tel" name ="telephone" placeholder ="---/---/----" required></label>
                <label class="top">Zip Code*<input type="number" name="zip_code" max="99999" required></label>
        </fieldset>
        <fieldset id="storminformation">
            <legend>Storm Information</legend>
                <label class ="top">Storm Date<input type="date" name="sdate"></label>
                <label>Storm Type</label>
                    <input list="stormtype" name="stormtype">
                    <datalist id="stormtype">
                    <option value="FlashFlood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    </datalist>
                <label class ="top">Storm Severity<input type="range" name="severity" min="0" max="10"></label>
                <label class ="top">Storm Region
                    <select>
                    <option value="Select Region" selected disabled>Select Region</option>
                    <option value="Franklin">Franklin</option>
                    <option value="Greenville">Greenville</option>
                    <option value="SpringField">Springfield</option>
                    </select>
                </label>
                <div>User in-daner level</div>
                <label><input type="radio" name="danger" value="yes">Yes</label>
                <label><input type="radio" name="danger" value="no">No</label>
                <label><input type="radio" name="danger" value="maybe">Maybe</label>
                <div>Additional Information or Comments</div>
                <textarea rows ="3" cols="40" name="comments" maxlength="500" wrap="hard"></textarea>
        </fieldset>
        <input type="submit" value="Submission">
    </form>
</main>
