<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="description" content="animatedmenubegin">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animatedMenu.css">
	
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
        
        $('.navigation > li').hover(function(){
        
            $(this).addClass('openSesame');
        
        },
                                    
        function(){
            $(this).removeClass('openSesame');
        });

	})
	</script>
</body>
</html>
